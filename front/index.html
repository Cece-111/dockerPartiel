<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site docker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voici un site pour docker</h1>
        <form id="dataForm">
            <input type="text" id="inputData" placeholder="Entrez de la donnée" required>
            <button type="submit">Envoyer</button>
        </form>
        <div id="postResponse"></div>
    </div>
    <div class="container">
        <h1>Récupérer la donnée</h1>
        <form id="getDataForm">
            <button type="submit">Rafraîchir</button>
        </form>
        <div id="getResponse"></div>
    </div>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var inputData = document.getElementById('inputData').value;
            fetch('/api/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: inputData })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('postResponse').innerText = data.message;
            });
        });

        document.getElementById('getDataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            fetch('/api/data', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                var responseData = data.map(item => `ID: ${item.id}, Data: ${item.data}, Created At: ${item.created_at}`).join('<br>');
                document.getElementById('getResponse').innerHTML = responseData;
            });
        });
    </script>
</body>
</html>
